name: test

on:
  - push
  - pull_request

jobs:
  deno:
    strategy:
      fail-fast: false
      matrix:
        command:
          - deno fmt --check
          - deno lint
          # test with vitest
          - deno run test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
      - uses: denoland/setup-deno@4606d5cc6fb3f673efd4f594850e3f4b3e9d29cd # v2.0.0
        with:
          deno-version: v2.x
      - run: deno install --lock
      - run: ${{ matrix.command }}
  node:
    strategy:
      fail-fast: false
      matrix:
        version:
          - 20
          - 22
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
      - uses: actions/setup-node@39370e3970a6d050c480ffad4ff0ed4d3fdee5af # v4.1.0
        with:
          node-version: ${{ matrix.version }}
      - run: npm ci
      - run: npm test
  bun:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
      - uses: oven-sh/setup-bun@4bc047ad259df6fc24a6c9b0f9a0cb08cf17fbe5 # v2.0.1
        with:
          bun-version: 1.x
      - run: bun pm migrate
      - run: bun install
      # test with vitest
      - run: bun run test
