name: test

on:
  - push
  - pull_request

jobs:
  test:
    name: ${{ matrix.command }}
    strategy:
      fail-fast: false
      matrix:
        command:
          - npm run lint:check
          - npm run lint:fmt
          - npm run lint:lint
          - npm run test:doc
          - npm run test:unit
          - npx deno task test:unit
          - npx bun run test:unit
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
      - uses: actions/setup-node@a0853c24544627f65ddf259abe73b1d18a591444 # v5.0.0
        with:
          node-version-file: package.json
      - run: npm ci --ignore-scripts
      - run: npm rebuild && npm run prepare --if-present
      - run: ${{ matrix.command }}
  browser:
    name: ${{ matrix.browser }}
    strategy:
      fail-fast: false
      matrix:
        browser:
          - chromium
          - firefox
          - webkit
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
      - uses: actions/setup-node@a0853c24544627f65ddf259abe73b1d18a591444 # v5.0.0
        with:
          node-version-file: package.json
      - run: npm ci --ignore-scripts
      - run: npm rebuild && npm run prepare --if-present
      - run: npx playwright install --with-deps --no-shell ${{ matrix.browser }}
      - run: npx vitest run --browser=${{ matrix.browser }} --browser.provider=playwright --browser.headless
